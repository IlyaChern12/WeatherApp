<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp - Прогноз погоды</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <div class="logo">WeatherApp</div>
  <button id="refresh">Обновить</button>
</header>

<main class="container">

  <div id="status" class="status"></div>

  <section class="cities">
  <div class="cities-header">
    <h2 class="cities-title">Сохранённые города</h2>
    <div id="error" class="error"></div>
    <form id="city-form">
      <input id="city-input" type="text" placeholder="Введите город" autocomplete="off">
      <button type="submit">Добавить</button>
      <div id="suggestions" class="suggestions"></div>
    </form>
  </div>
  <div class="no-cities">Добавьте город, чтобы увидеть погоду в нём!</div>
  <div id="forecast"></div>
</section>

</main>

<script src="js/app.js"></script>
</body>
</html>
